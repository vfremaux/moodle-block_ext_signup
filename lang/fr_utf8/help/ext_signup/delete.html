<h2>Inscription externes</h2>
<h3>Effacement des demandes</h3>

<p>Cette commande permet d'effacer complètement une demande de la base, sans mentionner la suppression à l'utilisateur. Si toutes les demandes sont supprimées par la commande de suppression globale, le candidat ne recevra aucun courriel d'avetissement</p>
