<h2>Inscriptions externes</h2>
<h3>Identifiant d'utilisateur</h3>

<p>Votre identifiant doit être un chaine de caractère usuelle, sans espaces, et acceptant éventuellement des points (.) ou des tirets (-). N'insérez pas de tags (ils seront éliminés de toutes façons) et évitez d'utiliser des caractères exotiques.</p>
